name: Build and Deploy Next.js App to Azure Web App - diet-insights-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        working-directory: ./diet-dashboard
        run: |
          npm install
          npm run build

      - name: Upload folder artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: diet-dashboard/  # Upload entire folder directly

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_181E7EA80A294091BE7E25052231EB40 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_45D8B1C73E6B4C46B528D2E94961CD04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_690557483496473B808D2DB0B2EB78B5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'diet-insights-dashboard'
          slot-name: 'Production'
          package: node-app
