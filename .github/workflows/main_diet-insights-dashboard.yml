name: Build and deploy Node.js app to Azure Web App - diet-insights-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Build frontend locally (optional, but good to catch errors)
      - name: Install and build frontend
        working-directory: ./diet-dashboard
        run: |
          npm install
          npm run build

      # 4. Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_181E7EA80A294091BE7E25052231EB40 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_45D8B1C73E6B4C46B528D2E94961CD04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_690557483496473B808D2DB0B2EB78B5 }}

      # 5. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'diet-insights-dashboard'
          slot-name: 'Production'
          package: ./diet-dashboard

      # 6. Install dependencies on Azure and start Next.js
      - name: Install dependencies on Azure
        run: |
          npm ci
          npx next start -p $PORT
        working-directory: /home/site/wwwroot
